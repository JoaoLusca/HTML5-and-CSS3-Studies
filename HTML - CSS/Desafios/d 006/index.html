<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 006</title>
</head>
<body>
    <h1>Tags em HTML5</h1><br>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse por cada termo para descobrir qual tag deverá utilizar em cada caso!</p>

    <ul>
        <li title="use <p>">Parágrafo</li>
        <li title="Use <h1>">Titulos</li>
        <li title="Use <img>">Imagens</li>
        <li title="Use <abbr>">Abreviações</li>
        <li title="use <script>">Códigos fontes</li>
        <li title="Use <ol>">Listas numeradas</li>
        <li title="Use <ul>">Listas com demarcadores</li>
    </ul>
</body>
</html>
