<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em váios dispositivos diferentes ou apenas diminua ou aumente o tamanho da janela do navegador</p>
    <p>para funcionar as imagens tem que estar em ordem ex: G, M, P ou P, M, G</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagem/img-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagem/img-m.png" type="image/png">
        <img src="imagem/img-g.png" alt="imagem flexível">
    </picture>
</body>
</html>
